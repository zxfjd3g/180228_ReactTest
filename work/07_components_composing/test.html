<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>05_components_composing</title>
</head>
<body>

  <div id="example"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/prop-types.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <script type="text/babel">
    // 应用根组件
    class App extends React.Component {

      constructor (props) {
        super(props)
        // 初始化状态
        this.state = {
          todos: ['吃饭', '睡觉', '打代码']
        }
      }

      addTodo = (todo) => {
        // 1. 得到原来状态
        const {todos} = this.state
        // 2. 产生新的状态
        todos.unshift(todo)
        // 3. 设置/更新状态
        this.setState({
          todos
        })
      }

      render () {
        const {todos} = this.state
        return (
          <div>
            <Add addTodo={this.addTodo} size={todos.length}/>
            <List todos={todos}/>
          </div>
        )
      }
    }

    // 添加的组件
    class Add extends React.Component {

      add = () => {
        // 1. 读取输入的todo
        const todo = this.refs.inputTodo.value.trim()
        if(!todo) {
          return
        }

        // 2. 保存到todos中
        this.props.addTodo(todo)

        // 3. 清除输入
        this.refs.inputTodo.value = ''
      }

      render () {
        console.log('Add render()')
        const {size} = this.props
        return (
          <div>
            <input type="text" ref='inputTodo'/>
            <button onClick={this.add}>Add #{size}</button>
          </div>
        )
      }
    }
    Add.proTypes = {
      addTodo: PropTypes.func.isRequed,
      size: PropTypes.number.isRequired
    }

    // 列表的组件
    class List extends React.Component {

      render () {
        console.log('List render()')
        const {todos} = this.props
        return (
          <ul>
            {
              todos.map((todo, index) => {
                return <li key={index}>{todo}</li>
              })
            }
          </ul>
        )
      }
    }
    List.propTypes = {
      todos: PropTypes.array.isRequired
    }

    ReactDOM.render(<App/>, document.getElementById('example'))
  </script>
</body>
</html>

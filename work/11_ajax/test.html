<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>11_ajax</title>
</head>
<body>
<div id="example"></div>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/fetch/2.0.4/fetch.min.js"></script>
<script type="text/babel">
  /*
  需求:
    1. 界面效果如下
    2. 根据指定的关键字在github上搜索匹配的最受关注的库
    3. 显示库名, 点击链接查看库
    4. 测试接口: https://api.github.com/search/repositories?q=r&sort=stars
  */

  class MostStarRepo extends React.Component {

    state = {
      repoName: '',
      repoUrl: ''
    }

    componentDidMount () { // 执行初始化的异步操作
      // 使用axios发送ajax get异步请求
     /* axios.get('https://api.github.com/search/repositories2?q=r&sort=stars')
        .then(response => {
          const result = response.data
          // console.log(result)
          const repo = result.items[0]
          const repoName = repo.name
          const repoUrl = repo.html_url
          // 更新状态
          this.setState({
            repoName,
            repoUrl
          })
        })
        .catch(error => {
          console.log('---', error)
          debugger
        })*/

      // 使用fetch
      fetch('https://api.github.com/search/repositories?q=r&sort=stars')
        .then(response => response.json())
        .then(data => {
          const repo = data.items[0]
          const repoName = repo.name
          const repoUrl = repo.html_url
          // 更新状态
          this.setState({
            repoName,
            repoUrl
          })
        })
        .catch(error => {
          console.log('+++', error)
        })
    }

    render () {
      const {repoName, repoUrl} = this.state
      if(!repoName) {
        return <h2>loading...</h2>
      } else {
        return <p>most star repo is <a href={repoUrl}>{repoName}</a></p>
      }

    }
  }

  ReactDOM.render(<MostStarRepo/>, document.getElementById('example'))

</script>
</body>
</html>
